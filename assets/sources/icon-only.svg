<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#0b2c4a"/>
      <stop offset="100%" stop-color="#021427"/>
    </radialGradient>
    <linearGradient id="towerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FDFDFD"/>
      <stop offset="100%" stop-color="#D9E0EC"/>
    </linearGradient>
  </defs>

  <!-- Circular background -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" />

  <!-- Light beam -->
  <path d="M512 260 L980 380 L980 644 L512 540 Z"
        fill="#FFC94A" opacity="0.85" />

  <!-- Lighthouse base (rock) -->
  <ellipse cx="512" cy="700" rx="220" ry="70" fill="#061a30" opacity="0.9" />

  <!-- Lighthouse tower -->
  <rect x="452" y="340" width="120" height="280" rx="40" fill="url(#towerGradient)" />
  <rect x="442" y="320" width="140" height="40" rx="18" fill="#E2E6F0" />

  <!-- Stripes -->
  <rect x="452" y="390" width="120" height="24" fill="#C1CEDF" opacity="0.8" />
  <rect x="452" y="450" width="120" height="24" fill="#C1CEDF" opacity="0.65" />
  <rect x="452" y="510" width="120" height="24" fill="#C1CEDF" opacity="0.5" />

  <!-- Lantern room -->
  <rect x="452" y="300" width="120" height="60" rx="22" fill="#1B2945" />
  <rect x="470" y="308" width="84" height="36" rx="16" fill="#FFE789" />

  <!-- Top dome -->
  <circle cx="512" cy="292" r="26" fill="#FDFDFD" />
  <rect x="508" y="250" width="8" height="40" rx="4" fill="#FDFDFD" />

  <!-- Subtle stars -->
  <circle cx="260" cy="240" r="6" fill="#FFFFFF" opacity="0.7" />
  <circle cx="330" cy="180" r="4" fill="#FFFFFF" opacity="0.7" />
  <circle cx="720" cy="210" r="5" fill="#FFFFFF" opacity="0.7" />
  <circle cx="790" cy="310" r="3" fill="#FFFFFF" opacity="0.7" />
</svg>
