<svg width="2732" height="2732" viewBox="0 0 2732 2732"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#021427"/>
      <stop offset="100%" stop-color="#041B33"/>
    </linearGradient>
    <linearGradient id="darkSea" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#041A2F"/>
      <stop offset="100%" stop-color="#052743"/>
    </linearGradient>
    <linearGradient id="towerGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F5F7FF"/>
      <stop offset="100%" stop-color="#C6D0E6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="2732" height="2732" fill="url(#darkBg)" />

  <!-- Sea -->
  <rect x="0" y="1700" width="2732" height="480" fill="url(#darkSea)" />
  <ellipse cx="1366" cy="1820" rx="900" ry="130" fill="#061E35" opacity="0.8" />

  <!-- Stars -->
  <circle cx="400" cy="400" r="6" fill="#FFFFFF" opacity="0.7" />
  <circle cx="800" cy="520" r="4" fill="#FFFFFF" opacity="0.7" />
  <circle cx="1200" cy="340" r="5" fill="#FFFFFF" opacity="0.7" />
  <circle cx="1700" cy="460" r="3" fill="#FFFFFF" opacity="0.7" />
  <circle cx="2100" cy="380" r="4" fill="#FFFFFF" opacity="0.7" />

  <!-- Centered Lighthouse -->
  <g transform="translate(1366 1420)">
    <!-- Light beam -->
    <path d="M0 -500 L1350 -260 L1350 150 L0 0 Z" fill="#FFC94A" opacity="0.95" />

    <!-- Rock -->
    <ellipse cx="0" cy="320" rx="380" ry="120" fill="#010915" opacity="0.95" />

    <!-- Tower -->
    <rect x="-120" y="-200" width="240" height="520" rx="80" fill="url(#towerGradientDark)" />
    <rect x="-140" y="-240" width="280" height="80" rx="32" fill="#E2E6F0" opacity="0.95" />

    <!-- Stripes -->
    <rect x="-120" y="-120" width="240" height="40" fill="#C1CEDF" opacity="0.85" />
    <rect x="-120" y="-20"  width="240" height="40" fill="#C1CEDF" opacity="0.7" />
    <rect x="-120" y="80"   width="240" height="40" fill="#C1CEDF" opacity="0.55" />

    <!-- Lantern -->
    <rect x="-120" y="-320" width="240" height="100" rx="38" fill="#0D1630" />
    <rect x="-90"  y="-304" width="180" height="64" rx="28" fill="#FFE789" />

    <!-- Dome -->
    <circle cx="0" cy="-344" r="40" fill="#FFFFFF" />
    <rect x="-6" y="-420" width="12" height="72" rx="6" fill="#FFFFFF" />
  </g>
</svg>
